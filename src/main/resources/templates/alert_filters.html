<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
          integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
          crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
          integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
          crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
          integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
          crossorigin="anonymous"></script>
</head>
<body>
<div th:include="navbar :: head_bar"></div>
<div class="p-3">
  <a class="btn btn-primary" href="/configuration/alertFilters/add">Add new filter</a>
</div>
<div style="padding-left:10px; padding-right:10px;">
  <table class="table align-middle table-striped table-hover text-nowrap">
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Expression</th>
      <th></th>
    </tr>
    <th:block th:each="alertFilter,stat : ${alertFilters}">
      <tr>
        <td th:text="${stat.count}"></td>
        <td th:text="${alertFilter.name}"></td>
        <td th:text="${alertFilter.expression}"></td>
        <td>
          <form th:action="@{/configuration/alertFilters/delete}" method="post" onsubmit="return confirm('Do you want to delete?');">
            <input type="hidden" name="delete" th:value="${alertFilter.id}"/>
            <button type="submit" class="btn btn-danger">X</button>
          </form>
        </td>
      </tr>
    </th:block>
  </table>
</div>
</body>
</html>
