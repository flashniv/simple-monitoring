<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <script src="/js/ajax.js"></script>
</head>
<body style="background-color: #eee; min-height: 1200px;">
<div th:include="navbar :: head_bar(searchbarshow='false')"></div>
<table class="w-100">
    <tr>
        <td class="w-75">
            <div id="div_current_problems" class="card mt-2 ms-2 p-3" style="min-height: 200px;">
                <h6>Current problems</h6>
                <table id="current_problems" class="table table-striped table-hover">
                </table>
            </div>
        </td>
        <td class="align-top">
            <div class="card mt-2 ms-2 me-2 p-3" style="min-height: 200px;">
                <h6>Status</h6>
                <table id="status" class="table table-striped table-hover">
                </table>
            </div>
        </td>
    </tr>
</table>
</body>
<script>
    ajaxGet("/index/getCurrentProblems","current_problems");
    setInterval(() => {
        ajaxGet("/index/getCurrentProblems","current_problems");
    }, 180000);
    ajaxGet("/index/status","status");
    setInterval(() => {
        ajaxGet("/index/status","status");
    }, 180000);
</script>
</html>
