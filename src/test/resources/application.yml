spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: false
        jdbc:
          time_zone: UTC
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
  graphql:
    schema:
      locations: classpath:graphql/
  flyway:
    locations: classpath:db/migration/{vendor}

server:
  servlet:
    session:
      timeout: 12h

logging:
  level:
    root: INFO
    ua:
      com:
        serverhelp:
          simplemonitoring: DEBUG
